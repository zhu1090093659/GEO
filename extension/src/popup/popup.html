<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEO Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      color: #a0aec0;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .status-label {
      font-size: 14px;
      color: #a0aec0;
    }
    
    .status-value {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .bg-green-500 {
      background-color: #48bb78;
    }
    
    .bg-red-500 {
      background-color: #f56565;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
    }
    
    .bg-red-600 {
      background-color: #e53e3e;
    }
    
    .hover\:bg-red-700:hover {
      background-color: #c53030;
    }
    
    .bg-green-600 {
      background-color: #38a169;
    }
    
    .hover\:bg-green-700:hover {
      background-color: #2f855a;
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      color: #718096;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">G</div>
      <div>
        <div class="title">GEO</div>
        <div class="subtitle">Generative Engine Optimization</div>
      </div>
    </div>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Status</span>
        <div class="status-value">
          <span id="status-indicator" class="status-indicator bg-green-500"></span>
          <span id="status-text">Active</span>
        </div>
      </div>
      
      <div class="status-row">
        <span class="status-label">Queued Data</span>
        <span id="queue-count">0</span>
      </div>
    </div>
    
    <button id="toggle-btn" class="toggle-btn bg-red-600 hover:bg-red-700">
      Pause Collection
    </button>
    
    <div class="footer">
      <a href="http://localhost:3000" target="_blank">Open Dashboard</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
