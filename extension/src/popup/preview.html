<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEO - Data Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 500px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #a0aec0;
      cursor: pointer;
      font-size: 14px;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .queue-badge {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .data-list {
      max-height: 450px;
      overflow-y: auto;
    }
    
    .data-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }
    
    .data-item:last-child {
      margin-bottom: 0;
    }
    
    .data-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .platform-badge {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
    }
    
    .platform-chatgpt {
      background: rgba(16, 163, 127, 0.2);
      color: #10a37f;
    }
    
    .platform-claude {
      background: rgba(204, 121, 80, 0.2);
      color: #cc7950;
    }
    
    .timestamp {
      font-size: 11px;
      color: #718096;
    }
    
    .data-field {
      margin-bottom: 10px;
    }
    
    .data-field:last-child {
      margin-bottom: 0;
    }
    
    .field-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #667eea;
      margin-bottom: 4px;
    }
    
    .field-content {
      font-size: 12px;
      color: #e2e8f0;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 10px;
      border-radius: 6px;
      max-height: 60px;
      overflow-y: auto;
      line-height: 1.4;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #718096;
    }
    
    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-note {
      font-size: 11px;
      color: #718096;
    }
    
    .clear-btn {
      background: rgba(245, 101, 101, 0.2);
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      color: #f56565;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    
    .clear-btn:hover {
      background: rgba(245, 101, 101, 0.3);
    }
    
    .clear-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Scrollbar styling */
    .data-list::-webkit-scrollbar,
    .field-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .data-list::-webkit-scrollbar-track,
    .field-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }
    
    .data-list::-webkit-scrollbar-thumb,
    .field-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <button class="back-btn" id="back-btn">‚Üê Back</button>
        <div class="title">Data Preview</div>
      </div>
      <div class="queue-badge" id="queue-count">0 items</div>
    </div>
    
    <div class="data-list" id="data-list">
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">üì≠</div>
        <p>No data in queue</p>
        <p style="margin-top: 8px; font-size: 12px;">Captured conversations will appear here</p>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-note">
        Data is anonymized before upload
      </div>
      <button class="clear-btn" id="clear-btn" disabled>Clear Queue</button>
    </div>
  </div>
  
  <script src="preview.js"></script>
</body>
</html>
